{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Welcome, {{ user.username }}</h2>
    <p>First Name: {{ user.firstname }}</p>
    <p>Last Name: {{ user.lastname }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Contact: {{ user.contact }}</p>
    <p><a class="btn btn-primary" href="{{ url_for('logout') }}">Logout</a></p>
  </div>
{% endblock %}
